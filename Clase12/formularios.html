<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de forularios</title>
    <link rel="stylesheet" href="formularios.css" />
  </head>
  <body>
    <h1>Validación de forularios</h1>

    <form>
      <div>
        <input id="nombre" name="nombre" required minlength="6" maxlength="6" />
      </div>
      <div>
        <input
          id="apellido"
          name="apellido"
          required
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <input type="number" id="edad" name="edad" required min="18" max="99" />
      </div>
      <div>
        <p>
          <label for="t1"
            >¿Cuál es tu fruta favorita?<abbr
              title="Este campo es obligatorio"
              aria-label="required"
              >*</abbr
            ></label
          >
          <input
            type="text"
            id="t1"
            name="fruit"
            list="l1"
            required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range "
          />
          <datalist id="l1">
            <option>Plátano</option>
            <option>Cereza</option>
            <option>Manzana</option>
            <option>Fresa</option>
            <option>Limón</option>
            <option>Naranja</option>
          </datalist>
        </p>
      </div>
      <div>
        <input type="email" />
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
